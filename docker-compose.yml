services:
  app:
    build: .
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://user:password@db/codegolf
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
    privileged: true

  db:
    image: postgres:18
    restart: unless-stopped
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: codegolf
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U user -d codegolf" ]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  db_data:
