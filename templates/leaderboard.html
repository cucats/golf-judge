<!DOCTYPE html>
<html>
    <head>
        <title>Code Golf: Leaderboard</title>
        <link rel="icon" href="{{ url_for('static', filename='favicon.png') }}">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:wght@400;700&display=swap" rel="stylesheet">
        <style>
            * {
                font-family: 'Ubuntu Mono', monospace;
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                background-color: #101828;
                color: #e5e7eb;
                min-height: 100vh;
                padding: 0;
            }

            .vertical-layout {
                display: flex;
                flex-direction: column;
                align-items: stretch;
                padding: 40px;
            }

            .extra-content {
                margin-bottom: 30px;
                color: #93c5fd;
                font-size: 1.2rem;
            }

            .leaderboard {
                width: 100%;
                max-width: 100%;
                display: grid;
                grid-template-columns: 200px repeat(var(--num-problems), 100px) 120px;
                background-color: #1a2332;
                border-radius: 8px;
                overflow-x: auto;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            }

            .grid-item {
                padding: 12px 16px;
                border-bottom: 1px solid #2d3748;
                overflow: hidden;
                text-overflow: ellipsis;
                white-space: nowrap;
            }

            .header-row {
                background-color: #1f2937;
                font-weight: bold;
                border-bottom: 2px solid #374151;
            }

            .right-grid-item {
                text-align: right;
            }

            #leaderboard {
                margin-top: 0;
                border-radius: 0 0 8px 8px;
            }

            #leaderboard .grid-item {
                background-color: #1a2332;
            }

            #leaderboard .grid-item:hover {
                background-color: #1f2937;
            }

            form {
                display: inline;
            }

            input[type="submit"] {
                background-color: #dc2626;
                color: white;
                border: none;
                padding: 4px 8px;
                border-radius: 4px;
                cursor: pointer;
                font-family: 'Ubuntu Mono', monospace;
                margin-right: 8px;
            }

            input[type="submit"]:hover {
                background-color: #b91c1c;
            }
        </style>
    </head>
    <body>
        <nav style="background-color: #1a2332; padding: 16px 32px; border-bottom: 2px solid #374151; margin-bottom: 40px;">
            <div style="max-width: 1400px; margin: 0 auto; display: flex; gap: 24px;">
                <a href="{{ url_for('problems') }}" style="color: #9ca3af; text-decoration: none;">Problems</a>
                <a href="{{ url_for('leaderboard') }}" style="color: #60a5fa; text-decoration: none; font-weight: bold;">Leaderboard</a>
            </div>
        </nav>
        <div class="vertical-layout">
            <div class="extra-content">{{ extra_content|safe }}</div>
            <div class="leaderboard" id="leaderboard-container">
                <div class="grid-item header-row">
                    <strong>Player</strong>
                </div>
                <div class="grid-item header-row right-grid-item" id="problem-headers">
                </div>
                <div class="grid-item header-row right-grid-item">
                    <strong>Total</strong>
                </div>
            </div>
            <div class="leaderboard" id="leaderboard">
            </div>
        </div>
        <script src="{{ url_for('static', filename='scripts/leaderboard.js') }}"></script>
    </body>
</html>
